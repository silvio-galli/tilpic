<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TilPic</title>
  <!-- JS files -->
  <script src="lib/jquery/jquery-3.3.1.js"></script>
  <script src="lib/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
  <!-- stylesheets -->
  <link rel="stylesheet" href="lib/bootstrap-4.1.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome-all.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
      
    <div class="levels">
      <button type="button" class="btn btn-primary level" value="2">
        <i class="fas fa-th"></i><br>4 tiles
      </button>
      <button type="button" class="btn btn-primary level" value="3">
        <i class="fas fa-th"></i><br>9 tiles
      </button>
      <button type="button" class="btn btn-primary level" value="4">
        <i class="fas fa-th"></i><br>16 tiles
      </button>
      <button type="button" class="btn btn-primary level" value="5">
        <i class="fas fa-th"></i><br>25 tiles
      </button>
    </div>
  
  </div> <!-- container ends here -->

  <div id="board"></div>
  
  <div class="container">

    <div class="controls">
      <button type="button" id="shuffle" class="btn btn-primary">Shuffle</button>
      <button type="button" id="reset" class="btn btn-danger">Reset</button>
    </div>

  </div> <!-- container ends here -->
  
  <script src="src/puzzle.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
